st.cdn-dena.com/r/167x242/images/manga/2/56177.jpg?s=e15bad215a53c84874fe05c72c99cff2 1x, https://myanimelist.cdn-dena.com/r/334x484/images/manga/2/56177.jpg?s=796abe15b2f1f6b490aa22324e5aecc7 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/745/Pluto\" class=\"link-image\">Pluto</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Based off of a story arc from Osamu Tezuka&#039;s Tesuwan Atom, Pluto follows the Europol detective Gesicht as he tries to uncover the mystery behind a string of robot and human deaths. The case becomes much more puzzling when evidence leans toward the murders being the work of a robot, which is something that hasn&#039;t happened for 8 years.\r\n\r\n(Source: ANN)</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/1/Big_Comic_Original\" title=\"Big Comic Original\">Big Comic Original</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Sep 9, 2003\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        37,349\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.58\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/3006/JoJo_no_Kimyou_na_Bouken_Part_4__Diamond_wa_Kudakenai\" class=\"link-title\">JoJo no Kimyou na Bouken Part 4: Diamond wa Kudakenai</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/2619/Hirohiko_Araki\">Araki, Hirohiko</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">18 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/