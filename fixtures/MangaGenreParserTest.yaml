peedy getaway, an ability he has developed through years of running from his tormentors.\r\n\r\nYouichi Hiruma—the demonic captain of the Deimon Devil Bats football team—happens to be nearby, and seeing Sena&#039;s &quot;golden legs&quot; at work, forcibly recruits him as a running back despite Sena&#039;s desire to be team manager instead. Made to don the number 21 jersey and a special helmet to hide his identity as a player, Sena becomes &quot;Eyeshield 21,&quot; the team&#039;s closely guarded secret weapon. Soon he realizes his love for the sport, and aims to help the Devil Bats reach the Christmas Bowl, the high school football championship.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/83/Shounen_Jump_Weekly\" title=\"Shounen Jump (Weekly)\">Shounen Jump (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Jul 23, 2002\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        39,349\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.57\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/13949/Medaka_Box\" class=\"link-title\">Medaka Box</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/5254/Isin_Nisio\">Nisio, Isin</a>, <a href=\"https://myanimelist.net/people/8162/Akira_Akatsuki\">Akatsuki, Akira</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">22 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=