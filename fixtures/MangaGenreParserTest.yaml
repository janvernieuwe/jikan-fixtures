coming a hero; determined to do the impossible, Izuku sets his sights on the elite hero training academy, UA High.\r\n\r\nHowever, everything changes after a chance meeting with the number one hero and Izuku&#039;s idol, All Might. Discovering that his dream is not a dead end, the powerless boy undergoes special training, working harder than ever before. Eventually, this leads to him inheriting All Might&#039;s power, and with his newfound abilities, gets into his school of choice, beginning his grueling journey to become the successor of the best hero on the planet.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/83/Shounen_Jump_Weekly\" title=\"Shounen Jump (Weekly)\">Shounen Jump (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Jul 7, 2014\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        139,166\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.59\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/3986/Deadman_Wonderland\" class=\"link-title\">Deadman Wonderland</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/2887/Kazuma_Kondou\">Kondou, Kazuma</a>, <a href=\"https://myanimelist.net/people/2888/Jinsei_Kataoka\">Kataoka, Jinsei</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">13 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\