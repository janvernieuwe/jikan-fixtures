 <a href=\"https://myanimelist.net/manga/2/Berserk\" class=\"link-image\">Berserk</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Guts, a former mercenary now known as the &quot;Black Swordsman,&quot; is out for revenge. After a tumultuous childhood, he finally finds someone he respects and believes he can trust, only to have everything fall apart when this person takes away everything important to Guts for the purpose of fulfilling his own desires. Now marked for death, Guts becomes condemned to a fate in which he is relentlessly pursued by demonic beings.\r\n\r\nSetting out on a dreadful quest riddled with misfortune, Guts, armed with a massive sword and monstrous strength, will let nothing stop him, not even death itself, until he is finally able to take the head of the one who stripped him—and his loved one—of their humanity.\r\n\r\n[Written by MAL Rewrite]\r\n\r\nIncluded one-shot:\r\nVolume 14: Berserk: The Prototype</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/2/Young_Animal\" title=\"Young Animal\">Young Animal</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Aug 25, 1989\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        195,215\n      </span>\n      <span class=\"score\" title=\"Score\">\n        9.31\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/598/Fairy_Tail\" class=\"link-title\">Fairy Tail</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/1882/Hiro_Mashima\">Mashima, Hiro</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">63 vols</span>