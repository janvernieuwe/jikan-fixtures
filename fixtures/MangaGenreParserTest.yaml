l be ready to change his fate.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/87/Young_Jump\" title=\"Young Jump\">Young Jump</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Jan 9, 2014\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        53,856\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.03\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/267/Hellsing\" class=\"link-title\">Hellsing</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/2251/Kouta_Hirano\">Hirano, Kouta</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">10 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"267\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/37/Supernatural\" title=\"Supernatural\">Supernatural</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/14/Horror\" title=\"Horror\">Horror</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/41/Seinen\" title=\"Seinen\">Seinen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/13/Historical\" title=\"Historical\">Historical</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/32/Vampire\" title=\"Vampire\">Vampire</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Hellsing\" data-src=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/2/149.jpg?s=ee61665d8602f763c50c998f69b0d4e5\" data-srcset=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/2/149.jpg?s=ee61665d8602f763c50c998f69b0d4e5 1x, https://myanimelist.cdn-dena.com/r/334x484/images/manga/2/149.jpg?s=86a4d90ab17dced673613684df1497e0 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/267/Hellsing\" class=\"link-image\">Hellsing</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Hellsing, a secret organization of the British government, have long been battling supernatural threats to keep the people safe from creatures of the night. The current leader, Integra Wingates Hellsing controls her own personal army to eliminate the undead beings, but even her highly trained soldiers pale in comparison to her most trusted vampire exterminator, a man by the name of Alucard, who is actually a powerful vampire himself. Along with Integra&#039;s mysterious butler and Alucard&#039;s new vampire minion, Seras Victoria, The Hellsing Organization must face not only regular ghouls and vampires, but a rivaling secret organization from the Vatican, and Millennium, an enigmatic group of madmen spawned by a certain war over 50 years ago...\r\n\r\nA bloody battle between monsters is about to begin, The dead are dancing, and all hell is singing...\r\n\r\nIncludes a three chapter side-story, &quot;Crossfire&quot;.</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/88/Young_King_OURs\" title=\"Young King OURs\">Young King OURs</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <s