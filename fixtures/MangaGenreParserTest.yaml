/32/Vampire\" title=\"Vampire\">Vampire</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Blood Lad\" data-src=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/3/187779.jpg?s=cf617963e90384f8124908fca2949500\" data-srcset=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/3/187779.jpg?s=cf617963e90384f8124908fca2949500 1x, https://myanimelist.cdn-dena.com/r/334x484/images/manga/3/187779.jpg?s=b382a0de2ad2bcab920a14d66d729101 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/21614/Blood_Lad\" class=\"link-image\">Blood Lad</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">The vampire Staz is one of the most powerful district bosses in the demon world, fending off everyone who dares challenge him. But secretly, the fearsome Staz is obsessed with human culture, especially video games, manga, and everything that comes from Japan! When a Japanese girl wanders into the demon world, Staz can&#039;t wait to meet the human and learn everything he can about her world. Unfortunately, before he&#039;s able to ask her anything, the girl is killed by one of his would-be usurpers, leaving just her bare soul behind. Staz vows to help the girl restore her body and return to her former life—especially since it means taking a trip to the human world himself!\r\n\r\n(Source: Yen Press)</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/403/Young_Ace\" title=\"Young Ace\">Young Ace</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Sep 4, 2009\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        40,497\n      </span>\n      <span class=\"score\" title=\"Score\">\n        7.78\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/16765/Kingdom\" class=\"link-title\">Kingdom</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/14715/Yasuhisa_Hara\">Hara, Yasuhisa</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">?</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"16765\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/38/Military\" title=\"Military\">Military</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/8/Drama\" title=\"Drama\">Drama</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/41/Seinen\" title=\"Seinen\">Seinen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/13/Historical\" title=\"Historical\">Historical</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Kingdom\" data-src=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/2/171872.jpg?s=7440fa4420319c6813a7c20c7b7ffe59\" data-srcset=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/2/171872.jpg?s=7440fa4420319c6813a7c20c7b7ffe59 1x, https://myanimelist.cdn-dena.com/r/334x484/images/manga/2/171872.jpg?s=86efbf59938cacb0969530765525b941 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/16765/Kingdom\" class=\"link-image\">Kingdom</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">During the Warring States period in China, Xin Li and Piao are two brother-like youngsters who dream of becoming Great Generals, despite their low status as orphaned slaves. One day, they encounter a man of nobility, who gives Piao an opportunity to undertake an important duty within the state of Qin&#039;s royal palace. Parting ways, Xin and Piao promise each other to one day become the greatest generals in the world. However, after a fierce coup d&#039;état occurs in the palace, Xin meets with a dying Piao, whose last words spur him into action and lead him to encounter the young and soon-to-be king of Qin, Zheng Ying.\r\n\r\nAlthough initially on bad terms, Xin and Zheng become comrades and start on a path filled with trials and bloodshed. Zheng&#039;s objective is to bring all the warring states under Qin, and Xin seeks to climb to the very top of the army ranks. Against a backdrop of constant tactical battle between states and great political unrest, both outside and within the palace, the two endeavor towards their monumental ambitions that will change history forever.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/87/Young_Jump\" title=\"Young Jump\">Young Jump</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Jan 26, 2006\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        39,959\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.98\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/43/Eyeshield_21\" class=\"link-title\">Eyeshield 21</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n  