27076.jpg?s=060b1c95ad8b625d8eb2488fcc3bcc39 1x, https://myanimelist.cdn-dena.com/r/334x484/images/manga/2/27076.jpg?s=3bbfdfed1d7ba24eb6f08dd92f0dc3f8 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/9/Tsubasa__RESERVoir_CHRoNiCLE\" class=\"link-image\">Tsubasa: RESERVoir CHRoNiCLE</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">The famous CLAMP brings back the characters from all their creations for an ultimate showdown in this multi-dimensional tale.\r\n\r\nThis is the story of four travelers, bound by fate and by a treacherous journey. Sakura is the princess of Clow Kingdom, and possessor of a strange power that promises to change the world. Syaoran is an aspiring archaeologist and her childhood friend. When a powerful but elusive figure decides to use Sakura&#039;s abilities for his own ends, her memories take the form of feathers and scatter across countless dimensions, and Syaoran is forced to go on a desperate journey to retrieve them.\r\n\r\nWhile seeking help from the Dimensional Witch, Syaoran and Sakura meet two more strange travelers. They are Fay D. Flourite, a magician fleeing his home world and his past, and Kurogane, a rough-mannered ninja trying to return to the home from which he was banished. They agree to accompany Syaoran on his quest so they can begin their own.\r\n\r\nHowever, the ability to cross worlds demands a great price, and each of them must pay the Dimensional Witch what they value most. Longing to restore the princess to her old self, Syaoran agrees to pay that which he values most to save her—their relationship. Even if he gathers all of Sakura&#039;s memories, she will never remember their past together...\r\n\r\nBut the very moment the group forms, their destinies are sealed into a tragic course. True motives surface, affections shift, and prophesies become real. The future reads only of betrayal, abandonment, and devastation—unless the mismatched travelers can change it.</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/8/Shounen_Magazine_Weekly\" title=\"Shounen Magazine (Weekly)\">Shounen Magazine (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        May 21, 2003\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        57,341\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.37\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/22/Rurouni_Kenshin__Meiji_Kenkaku_Romantan\" class=\"link-title\">Rurouni Kenshin: Meiji Kenkaku Romantan</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/1890/Nobuhiro_Watsuki\">Watsuki, Nobuhiro</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">28 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"22\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/8/Drama\" title=\"Drama\">Drama</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/27/Shounen\" title=\"Shounen\">Shounen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/21/Samurai\" title=\"Samurai\">Samurai</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/13/Historical\" title=\"Historical\">Historical</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Rurouni Kenshin: Meiji Kenkaku Romantan\" data-src=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/2/127583.jpg?s=ed5f8206d26d7937e7497ee2190f25ad\" data-srcset=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/2/127583.jpg?s=ed5f8206d26d7937e7497ee2190f25ad 1x, https://myanimelist.cdn-dena.com/r/334x484/images/manga/2/127583.jpg?s=c4a0960e6982d354ac101b1833db0e20 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/22/Rurouni_Kenshin__Meiji_Kenkaku_Romantan\" class=\"link-image\">Rurouni Kenshin: Meiji Kenkaku Romantan</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Ten years have passed since the end of Bakumatsu, an era of war that saw the uprising of citizens against the Tokugawa shogunate. The revolutionaries wanted to create a time of peace, and a thriving country free from oppression. The new age of Meiji has come, but peace has not yet been achieved. Swords are banned but people are still murdered in the streets. Orphans of war veterans are left with nowhere to go, while the government seems content to just line their pockets with money.\r\n\r\nOne wandering samurai, Kenshin Himura, still works to make sure the values he fought for are worth the lives spent to bring about the new era. Once known as Hitokiri Battousai, he was feared as the most ruthless killer of all the revolutionaries. Now haunted by guilt, Kenshin has sworn never to kill again in atonement for the lives he took, and he may never know peace until killing is a thing of the past. \r\n\r\nNow in the 11th year of Meiji, Kenshin stumbles upon Kaoru Kamiya, owner and head instructor of a small dojo being threatened to close its doors. The police force is powerless to stop the string of murders done in the name of her dojo by a man claiming to be the famous Battousai. Kenshin&#039;s wanderings pause for now as he joins Kaoru to clear both their names. But how long can he stay before his past catches up to him?\r\n\r\n[Written by MAL Rewrite]\r\n\r\nIncluded one-shot:\r\nVolume 28: Meteor Strike</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/83/Shounen_Jump_Weekly\" title=\"Shounen Jump (Weekly)\">Shounen Jump (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Apr 12, 1994\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        56,743\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.69\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/29983/Noblesse\" class=\"link-title\">Noblesse</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/13989/Jae-Ho_Son\">Son, Jae-Ho</a>, <a href=\"https://myanimelist.net/people/13991/Gwang-Su_Lee\">Lee, Gwang-Su</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">?</span>\n      </div>\n\n      <span class=\"source\">\n        Manhwa\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"29983\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/2/Adventure\" title=\"Adventure\">Adventure</a>\n          </span><span class=\"genre\">\n         