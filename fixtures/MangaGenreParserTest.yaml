\"genre\">\n            <a href=\"/manga/genre/11/Game\" title=\"Game\">Game</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Sword Art Online\" data-src=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/1/34697.jpg?s=cfeb379fbb5466e16c2236bdff353afd\" data-srcset=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/1/34697.jpg?s=cfeb379fbb5466e16c2236bdff353afd 1x, https://myanimelist.cdn-dena.com/r/334x484/images/manga/1/34697.jpg?s=20b3a4044b707937b06ffb640aaec03f 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/21479/Sword_Art_Online\" class=\"link-image\">Sword Art Online</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">In the year 2022, gamers rejoice as Sword Art Online-a VRMMORPG (Virtual Reality Massively Multiplayer Online Role Playing Game) like no other-opens its virtual doors, allowing players to take full advantage of the ultimate in gaming technology: NerveGear, a system that allows users to completely immerse themselves in the game world by manipulating their brain waves to create a wholly realistic gaming experience. But when the game goes live, the elation of the players quickly turns to horror as they discover that, for all its amazing features, SAO is missing one of the most basic functions of any MMORPG-a log-out button. Now trapped in the virtual world of Aincrad, their bodies held captive by NerveGear in the real world, users are issued a chilling ultimatum: conquer all one hundred floors of Aincrad to regain your freedom. But in the warped world of SAO, &quot;game over&quot; means certain death-both virtual and real...\r\n\r\n(Source: Yen Press)</span></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Apr 10, 2009\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        37,457\n 