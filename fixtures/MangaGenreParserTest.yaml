s with fellow orphan Mikaela Hyakuya, who emphasizes using wit and ingenuity to survive. Having garnered favor among high-ranking vampires, Mikaela gains inside knowledge and uses this to plan a daring escape. But during the attempt, the group of orphans is intercepted by vampire officer Ferid Bathory, who proceeds to massacre them. Yuuichirou is the only member of the group to escape to the surface, where he is discovered by the Moon Demon Company, a military unit dedicated to hunting down vampires. Given an invitation to join, Yuuichirou swiftly accepts, finally being presented an opportunity to achieve his ambitions and avenge his family.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/161/Jump_SQ\" title=\"Jump SQ\">Jump SQ</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Sep 3, 2012\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        44,842\n      </span>\n      <span class=\"score\" title=\"Score\">\n        7.93\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/3403/Rosario_to_Vampire__Season_II\" class=\"link-title\">Rosario to Vampire: Season II</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/3636/Akihisa_Ikeda\">Ikeda, Akihisa</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">14 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div cl