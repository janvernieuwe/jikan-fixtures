at will save their school from the gangsters&#039; siege–and introduce Itsuki to a thrilling and terrifying new world.\r\n\r\n(Source: Del Rey)</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/8/Shounen_Magazine_Weekly\" title=\"Shounen Magazine (Weekly)\">Shounen Magazine (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Nov 6, 2002\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        58,714\n      </span>\n      <span class=\"score\" title=\"Score\">\n        7.90\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/3438/Psyren\" class=\"link-title\">Psyren</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/3048/Toshiaki_Iwashiro\">Iwashiro, Toshiaki</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">16 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"3438\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/2/Adventure\" title=\"Adventure\">Adventure</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/40/Psychological\" title=\"Psychological\">Psychological</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/3