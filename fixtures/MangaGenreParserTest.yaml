    <a href=\"/manga/genre/27/Shounen\" title=\"Shounen\">Shounen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/13/Historical\" title=\"Historical\">Historical</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/7/Mystery\" title=\"Mystery\">Mystery</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"JoJo no Kimyou na Bouken Part 7: Steel Ball Run\" data-src=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/3/179882.jpg?s=9a1572a1b30f334e194e86368502383e\" data-srcset=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/3/179882.jpg?s=9a1572a1b30f334e194e86368502383e 1x, https://myanimelist.cdn-dena.com/r/334x484/images/manga/3/179882.jpg?s=85daffec4683aa35b1489891b433a811 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/1706/JoJo_no_Kimyou_na_Bouken_Part_7__Steel_Ball_Run\" class=\"link-image\">JoJo no Kimyou na Bouken Part 7: Steel Ball Run</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">In the American Old West, the world&#039;s greatest race is about to begin. Thousands line up in San Diego to travel over six thousand kilometers for a chance to win the grand prize of fifty million dollars. With the era of the horse reaching its end, contestants are allowed to use any kind of vehicle they wish. Competitors will have to endure grueling conditions, traveling up to a hundred kilometers a day through uncharted wastelands. The Steel Ball Run is truly a one-of-a-kind event.\r\n\r\nThe youthful Johnny Joestar, a crippled former horse racer, has come to San Diego to watch the start of the race. There he encounters Gyro Zeppeli, a racer with two steel balls at his waist instead of a gun. Johnny witnesses Gyro using one of his steel balls to unleash a fantastical power, compelling a man to fire his gun at himself during a duel. In the midst of the action, Johnny happens to touch the steel ball and feels a power surging through his legs, allowing him to stand up for the first time in two years. Vowing to find the secret of the steel balls, Johnny decides to compete in the race, and so begins his bizarre adventure across America on the Steel Ball Run.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/25/Ultra_Jump\" title=\"Ultra Jump\">Ultra Jump</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Jan 19, 2004\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        41,046\n      </span>\n      <span class=\"score\" title=\"Score\">\n        9.15\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/3008/GioGio_no_Kimyou_na_Bouken__Ougon_no_Kaze\" class=\"link-title\">GioGio no Kimyou na Bouken: Ougon no Kaze</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/2619/Hirohiko_Araki\">Araki, Hirohiko</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">17 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"3008\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/2/Adventure\" title=\"Adventure\">Adventure</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/27/Shounen\" title=\"Shounen\">Shounen</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"GioGio no Kimyou na Bouken: Ougon no Kaze\" data-src=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/2/180417.jpg?s=c8eef61d4fece9a80fb0d546fcb4f979\" data-srcset=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/2/180417.jpg?s=c8eef61d4fece9a80fb0d546fcb4f979 1x, https://myanimelist.cdn-dena.com/r/334x484/images/manga/2/180417.jpg?s=3fec5eaee0eed6cfb179dd2a5b4df0fb 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/3008/GioGio_no_Kimyou_na_Bouken__Ougon_no_Kaze\" class=\"link-image\">GioGio no Kimyou na Bouken: Ougon no Kaze</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Naples, 2001. Giorno Giovanna is a small-time crook with one big dream—to become a &quot;Gang-Star.&quot; No ordinary thief, Giorno has a connection to the remarkable Joestar bloodline, and possesses a Stand named Gold Experience. His dream starts to become reality when he meets Bruno Buccellati, a mobster from the gang Passione and a fellow Stand user himself. Realizing that they share similar ideals, and both disagree with the gang&#039;s harmful affairs, Giorno reveals his goal to Bruno: with Bruno&#039;s help, he will reform Passione by overthrowing the boss.\r\n\r\nAs Giorno becomes a member of Passione, and is inducted into Bruno&#039;s squad, he discovers that it is no simple gang; its numbers are teeming with Stand users. Now confronted by other squads of differing loyalties and unpredictable caliber, their goal to change the gang from the inside out will be a tough one. Taking on these adversaries, Giorno attempts to rise through the ranks and inch closer to the boss, a man who is shrouded in mystery. \r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Se