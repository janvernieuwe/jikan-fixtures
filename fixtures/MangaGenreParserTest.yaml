io to Vampire: Season II</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">The story continues where the first season left off only months into the future. Yuokai Gakuen has been repaired and the new semester is underway. Tsukune and gang are back, and more powerful then ever. Anti-Thesis&#039;s true identity is revealed. With new adversaries looming on the horizon, and something much more sinister than the gang has ever faced before.\r\n\r\nTsukune is battling with the monster inside him. With the help of Moka, Mizore, Kurumu, Ruby, and Yukari, Tsukune trains to get his vampire blood under control and the strength to protect what he holds dear.\r\n\r\nThe new season focuses more on the girls, their past, and their families. New confrontations await them. New friends and allies will join them by their side. Together they will discover the secrets of Moka&#039;s rosary, and her lineage...\r\n\r\n(Source: girlsdeadmonster)</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/161/Jump_SQ\" title=\"Jump SQ\">Jump SQ</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Nov 4, 2007\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        44,326\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.25\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/50/Shaman_King\" class=\"link-title\">Shaman King</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/1910/Hiroyuki_Takei\">Takei, Hiroyuki</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">32 vols</span>\n      </div>