two years, every moment of his life has been spent taking care of his younger twin siblings.\r\n\r\nBut after meeting Queen, the bloody champion of Wild&#039;s League, drenching her in coffee and calling her a &quot;monster&quot;... things are about to get messy—especially when he gets tied up with all the other unusual girls at this school!\r\n\r\nFollow Jae Gu&#039;s struggle, from being the only male in school full of beautiful and deadly women to learning to fight and stand up for himself!</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/673/Naver_Webtoon\" title=\"Naver Webtoon\">Naver Webtoon</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Aug 14, 2011\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        45,435\n      </span>\n      <span class=\"score\" title=\"Score\">\n        7.77\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/43661/Owari_no_Seraph\" class=\"link-title\">Owari no Seraph</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/9715/Yamato_Yamamoto\">Yamamoto, Yamato</a>, <a href=\"https://myanimelist.net/people/11437/Takaya_Kagami\">Kagami, Takaya</a>, <a href=\"https://myanimelist.net/people/46884/Daisuke_Furuya\">Furuya, Daisuke</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">?</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" i