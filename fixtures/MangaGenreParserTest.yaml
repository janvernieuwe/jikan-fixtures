 Jonathan Joestar, as he fights vampires and ancient super beings with some help from a cybernetically-enhanced Nazi and an Italian man he has a lot in common with.\r\n\r\n(Source: Wikipedia)</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/83/Shounen_Jump_Weekly\" title=\"Shounen Jump (Weekly)\">Shounen Jump (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Oct 20, 1987\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        33,916\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.33\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/872/JoJo_no_Kimyou_na_Bouken_Part_3__Stardust_Crusaders\" class=\"link-title\">JoJo no Kimyou na Bouken Part 3: Stardust Crusaders</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/2619/Hirohiko_Araki\">Araki, Hirohiko</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">16 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"872\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/2/Adventure\" title=\"Adventure\">Adventure</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/37/Supernatural\" title=\"Supernatural\">Supernatural</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/27/Shounen\" title=\"Shounen\">Shounen</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"JoJo no Kimyou na Bouken Part 3: Stardust Crusaders\" data-src=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/1/180301.jpg?s=faa650b3f0db35f39ac1a0dcd04789e9\" data-srcset=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/1/180301.jpg?s=faa650b3f0db35f39ac1a0dcd04789e9 1x, https://myanimelist.cdn-dena.com/r/334x484/images/manga/1/180301.jpg?s=01ad33d838a547a4cb64c75c1872e711 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/872/JoJo_no_Kimyou_na_Bouken_Part_3__Stardust_Crusaders\" class=\"link-image\">JoJo no Kimyou na Bouken Part 3: Stardust Crusaders</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">In 1989, Joseph Joestar arrives in Japan to meet his troubled grandson Joutarou Kuujou at the request of his daughter Holly. Joutarou has locked himself in a jail cell out of fear that an evil spirit is possessing him and that he may cause harm to others. However, Joseph reveals the truth to Joutarou: this &quot;spirit&quot; is really a &quot;Stand,&quot; a physical manifestation of one&#039;s fighting spirit. What&#039;s more, Joseph and his companion Mohammed Avdol possess Stands of their own and have learned to control them with ease.\r\n\r\nJoseph&#039;s arrival comes with another piece of news: an old family enemy has returned from the grave, causing the Stands of the Joestar family to awaken. However, when a Stand manifests within Holly, her inability to cope with it leaves her gravely ill, stirring the men into action.\r\n\r\nArmed with the power of Stands, a globe-trotting adventure from Japan to Egypt—where their adversary resides—begins. Meeting an array of nefarious Stand users along the way, as well as new allies, the team leads a crusade to save Holly and put an end to their enemy for good.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/83/Shounen_Jump_Weekly\" title=\"Shounen Jump (Weekly)\">Shounen Jump (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Mar 20, 1989\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        33,779\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.23\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/1133/Dorohedoro\" class=\"link-title\">Dorohedoro</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/3024/Q_Hayashida\">Hayashida, Q</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">?</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"1133\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/10/Fantasy\" title=\"Fantasy\">Fantasy</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/14/Horror\" title=\"Horror\">Horror</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/41/Seinen\" title=\"Seinen\">Seinen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/4/Comedy\" title=\"Comedy\">Comedy</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Dorohedoro\" data-src=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/2/143111.jpg?s=33bade05a6f4a9f4a9d11dc0b8ae93c3\" data-srcset=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/2/143111.jpg?s=33bade05a6f4a9f4a9d11dc0b8ae93c3 1x, https://myanimelist.cdn-dena.com/r/334x484/images/manga/2/143111.jpg?s=7273020474ed141047f5131fdaff34da 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/1133/Dorohedoro\" class=\"link-image\">Dorohedoro</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Hole—a dark, decrepit, and disorderly district where the strong prey on the weak and death is an ordinary occurrence—is all but befitting of the name given to it. A realm separated from law and ethics, it is a testing ground to the magic users who dominate it. As a race occupying the highest rungs of their society, the magic users think of the denizens of Hole as no more than insects. Murdered, mutilated, and made experiments without a second thought, the powerless Hole dwellers litter the halls of Hole&#039;s hospital on a daily basis.\r\n\r\nPossessing free access to and from the cesspool, and with little challenge to their authority, the magic users appear indomitable to most—aside for a few. Kaiman, more reptile than man, is one such individual. He hunts them on a heedless quest for answers with only a trusted pair of bayonets and his immunity to magic. Cursed by his appearance and tormented by nightmares, magic users are his only clue to restore his life to normal. With his biggest obstacle being his stomach, his female companion Nikaidou, who runs the restaurant Hungry Bug, is his greatest ally.\r\n\r\nSet in a gritty world of hellish design, Dorohedoro manages a healthy blend of comedy and lightheartedness with