ovided on the calling card and is asked a series of questions by a mysterious voice, ending with a final, cryptic question: &quot;Would you like to go to Psyren?&quot; Thus begins two teenagers&#039; participation in a game of life or death within a strange world inhabited by monsters called &quot;Taboo.&quot; Granted the ability to use psychic powers known as &quot;PSI,&quot; the duo fight to return to the place they call home.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/83/Shounen_Jump_Weekly\" title=\"Shounen Jump (Weekly)\">Shounen Jump (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Dec 3, 2007\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        57,512\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.12\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/22651/The_Breaker__New_Waves\" class=\"link-title\">The Breaker: New Waves</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/1962/Jin-Hwan_Park\">Park, Jin-Hwan</a>, <a href=\"https://myanimelist.net/people/11344/Geuk-jin_Jeon\">Jeon, Geuk-jin</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">20 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manhwa\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"22651\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre