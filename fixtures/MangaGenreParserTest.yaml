y give him leads on his treasure, driving him to find larger enclaves of civilization where people can reveal more about the world he lives in and the quarry he seeks.\r\n\r\n(Source: Tokyopop)</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/4/Afternoon\" title=\"Afternoon\">Afternoon</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Nov 25, 1996\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        49,377\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.37\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/49865/Ajin\" class=\"link-title\">Ajin</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/21989/Gamon_Sakurai\">Sakurai, Gamon</a>, <a href=\"https://myanimelist.net/people/21991/Tsuina_Miura\">Miura, Tsuina</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">?</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"49865\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/37/Supernatural\" title=\"Supernatural\">Supernatural</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/14/Horror\" title=\"Horror\">Horror</a>\n          </span>