lenge yet—to keep his identity a secret as he tackles magical threats both from within and outside of Mahora Academy, all the while keeping a watchful eye out for his lost father.\r\n\r\n[Written by MAL Rewrite]</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/8/Shounen_Magazine_Weekly\" title=\"Shounen Magazine (Weekly)\">Shounen Magazine (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Feb 26, 2003\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        54,799\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.05\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/62887/All_You_Need_Is_Kill\" class=\"link-title\">All You Need Is Kill</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/1888/Takeshi_Obata\">Obata, Takeshi</a>, <a href=\"https://myanimelist.net/people/7256/Hiroshi_Sakurazaka\">Sakurazaka, Hiroshi</a>, <a href=\"https://myanimelist.net/people/12823/Ryousuke_Takeuchi\">Takeuchi, Ryousuke</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">2 vols</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"62887\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/man