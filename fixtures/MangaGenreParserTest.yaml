s to drive Jonathan to insanity and inherit the Joestar fortune, becomes an unstoppable vampire that Jonathan must fight.</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/83/Shounen_Jump_Weekly\" title=\"Shounen Jump (Weekly)\">Shounen Jump (Weekly)</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        Dec 2, 1986\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        42,215\n      </span>\n      <span class=\"score\" title=\"Score\">\n        7.52\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/86337/Black_Clover\" class=\"link-title\">Black Clover</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/15063/Yuuki_Tabata\">Tabata, Yuuki</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">?</span>\n      </div>\n\n      <span class=\"source\">\n        Manga\n      </span><a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fmanga%2Fgenre%2F1\" title=\"Quick add manga to my list\" class=\"button_add\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"86337\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n            <a href=\"/manga/genre/1/Action\" title=\"Action\">Action</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/10/Fantasy\" title=\"Fantasy\">Fantasy</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/4/Comedy\" title=\"Comedy\">Comedy</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/27/Shounen\" title=\"Shounen\">Shounen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/16/Magic\" title=\"Magic\">Magic</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Black Clover\" data-src=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/2/166254.jpg?s=908ae771452c66d644ec4ad372e23180\" data-srcset=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/2/166254.jpg?s=908ae771452c66d644ec4ad372e23180 1x, https://myanimelist.cdn-dena.com/r/334x484/images/manga/2/166254.jpg?s=6dc8dba907a8cfe29504d6c5b8d00e7f 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/86337/Black_Clover\" class=\"link-image\">Black Clover</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">In a world full of magic, Asta—an orphan who is overly loud and energetic—possesses none whatsoever. Despite this, he dreams of becoming the Wizard King, a title bestowed upon the strongest mage in the Clover Kingdom. Possessing the same aspiration, Asta&#039;s childhood friend and rival Yuno has been blessed with the ability to control powerful wind magic. Even with this overwhelming gap between them, hoping to somehow awaken his magical abilities and catch up to Yuno, Asta trains his body relentlessly every day.\r\n\r\nIn the Clover Kingdom, once a person turns 15 years old, it is time for them to receive their Grimoire, an item allowing its wielder to use their magic to its full capacity. At the ceremony, Yuno obtains a Grimoire with a legendary four-leaf clover, indicating the exceptional strength of its wielder, while Asta pointlessly waits for his. Feeling dejected, yet unwilling to give up, Asta sees Yuno caught by a mage who is trying to steal Yuno&#039;s special Grimoire. Despite being completely overpowered by Yuno&#039;s captor, Asta&#039;s will to keep fighting rewards him with his very own Grimoire—one with an unheard-of black five-leaf clover.\r\n\r\n[Written by MAL Rewrite]</span><p